<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>수정 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div layout:fragment="content">

<div class="container mt-5">
    <div class="text-center mb-4">
        <h1>채용 공고 수정 페이지</h1>
    </div>

    <form th:action="@{/update/{id}(id=${jobDetail.jobPositionId})}" method="post">
        <input type="hidden" name="_method" value="post" />

        <div class="mb-3">
            <label for="position" class="form-label">채용포지션</label>
            <input type="text" id="position" name="position" class="form-control" th:value="${jobDetail.position}" required>
        </div>

        <div class="mb-3">
            <label for="reward" class="form-label">채용보상금</label>
            <input type="number" id="reward" name="reward" class="form-control" th:value="${jobDetail.reward}" required>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">채용내용</label>
            <textarea id="content" name="content" class="form-control" rows="5" required th:text="${jobDetail.content}"></textarea>
        </div>

        <div class="mb-3">
            <label for="language" class="form-label">사용기술</label>
            <input type="text" id="language" name="language" class="form-control" th:value="${jobDetail.language}" required>
        </div>

        <button type="submit" class="btn btn-primary">수정</button>
        <a href="/list" class="btn btn-secondary">취소</a>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
