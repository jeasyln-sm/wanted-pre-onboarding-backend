<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>DETAIL PAGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div layout:fragment="content">

<div class="container mt-5">
    <h2 class="text-center mb-4">채용 상세 페이지</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${job.companyName}">회사명</h5>
            <h6 class="card-subtitle mb-2 text-muted">국가: <span th:text="${job.country}">국가명</span></h6>
            <h6 class="card-subtitle mb-2 text-muted">지역: <span th:text="${job.location}">지역명</span></h6>
            <h6 class="card-subtitle mb-2 text-muted">채용 포지션: <span th:text="${job.position}">포지션명</span></h6>
            <h6 class="card-subtitle mb-2 text-muted">채용 보상금: <span th:text="${job.reward}">보상금액</span>원</h6>
            <h6 class="card-subtitle mb-2 text-muted">사용 기술: <span th:text="${job.techStack}">기술 스택</span></h6>
            <p class="card-text" th:text="${job.description}">채용 내용</p>
            <h6 class="card-subtitle mb-2 text-muted">회사가 올린 다른 채용 공고:</h6>
            <ul>
                <li th:each="otherJob : ${job.otherJobs}" th:text="${otherJob}">다른 채용 공고 ID</li>
            </ul>
        </div>
    </div>
    <div class="mt-4 text-center">
        <a href="/edit/${job.id}" class="btn btn-warning">수정</a>
        <a href="/delete/${job.id}" class="btn btn-danger">삭제</a>
        <a href="/" class="btn btn-primary">홈으로</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
