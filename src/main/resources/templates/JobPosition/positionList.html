<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>LIST PAGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div layout:fragment="content">

<div class="container">
    <table class="table table-hover text-center mt-5">
      <thead>
        <tr class="table-dark">
          <th scope="col">ID</th>
          <th scope="col">회사명</th>
          <th scope="col">국가</th>
          <th scope="col">지역</th>
          <th scope="col">채용포지션</th>
          <th scope="col">채용보상금</th>
          <th scope="col">사용기술</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="question : ${questionList}">
          <th scope="row">1</th>
          <td th:text="${question.subject}">원티드랩</td>
          <td th:text="${question.subject}">한국</td>
          <td th:text="${question.subject}">서울</td>
          <td th:text="${question.subject}">백엔드 주니어 개발자</td>
          <td th:text="${question.subject}">1500000</td>
          <td th:text="${question.subject}">Python</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>네이버</td>
          <td>한국</td>
          <td>판교</td>
          <td>Django 백엔드 개발자</td>
          <td>1000000</td>
          <td>Django</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>@twitter</td>
          <td>@twitter</td>
          <td>@twitter</td>
          <td>@twitter</td>
          <td>@twitter</td>
          <td>@twitter</td>
        </tr>
      </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
