<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>채용 공고 목록 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- TABLE -->
<div layout:fragment="content">

<div class="container">
    <table class="table table-hover text-center mt-5">
      <thead>
        <tr class="table-dark">
          <th scope="col">ID</th>
          <th scope="col">회사명</th>
          <th scope="col">국가</th>
          <th scope="col">지역</th>
          <th scope="col">채용포지션</th>
          <th scope="col">채용보상금</th>
          <th scope="col">사용기술</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="job : ${jobs}">
          <th scope="row" th:text="${job.jobPositionId}"></th>
          <td th:text="${job.companyName}"></td>
          <td th:text="${job.country}"></td>
          <td th:text="${job.region}"></td>
          <td th:text="${job.position}"></td>
          <td th:text="${job.reward}"></td>
          <td th:text="${job.language}"></td>
        </tr>
      </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
