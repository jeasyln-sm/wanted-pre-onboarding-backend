<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>REGISTER JOB POSITION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div layout:fragment="content">

    <div class="container mt-5">
        <h1 class="text-center">채용 공고 등록</h1>
        <form th:action="@{/new}" th:object="${jobReqDto}" method="post" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="companyId" class="form-label">회사:</label>
                <select class="form-control" id="companyId" th:field="*{companyId}" required>
                    <option value="" disabled selected>회사 선택</option>
                    <option th:each="company : ${companies}"
                            th:value="${company.companyId}"
                            th:text="${company.name}">회사 이름</option>
                </select>
                <div class="invalid-feedback">
                    회사를 선택해 주세요.
                </div>
            </div>
            <div class="mb-3">
                <label for="position" class="form-label">채용 포지션:</label>
                <input type="text" class="form-control" id="position" th:field="*{position}" required>
                <div class="invalid-feedback">
                    채용 포지션을 입력해 주세요.
                </div>
            </div>
            <div class="mb-3">
                <label for="reward" class="form-label">채용 보상금:</label>
                <input type="number" class="form-control" id="reward" th:field="*{reward}" required>
                <div class="invalid-feedback">
                    채용 보상금을 입력해 주세요.
                </div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">채용 내용:</label>
                <textarea class="form-control" id="content" th:field="*{content}" required></textarea>
                <div class="invalid-feedback">
                    채용 내용을 입력해 주세요.
                </div>
            </div>
            <div class="mb-3">
                <label for="techStack" class="form-label">사용 기술:</label>
                <input type="text" class="form-control" id="language" th:field="*{language}" required>
                <div class="invalid-feedback">
                    사용 기술을 입력해 주세요.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">등록</button>
            <button type="button" class="btn btn-secondary" onclick="location.href='/'">취소</button>
    </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
