<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>REGISTER JOB POSITION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div layout:fragment="content">

    <div class="container mt-5">
        <h1 class="text-center">채용 공고 등록</h1>
        <form id="jobPostingForm" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="companyId" class="form-label">회사 ID:</label>
                <input type="number" class="form-control" id="companyId" name="companyId" required>
                <div class="invalid-feedback">
                    회사 ID를 입력해주세요.
                </div>
            </div>
            <div class="mb-3">
                <label for="position" class="form-label">채용 포지션:</label>
                <input type="text" class="form-control" id="position" name="position" required>
                <div class="invalid-feedback">
                    채용 포지션을 입력해주세요.
                </div>
            </div>
            <div class="mb-3">
                <label for="reward" class="form-label">채용 보상금:</label>
                <input type="number" class="form-control" id="reward" name="reward" required>
                <div class="invalid-feedback">
                    채용 보상금을 입력해주세요.
                </div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">채용 내용:</label>
                <textarea class="form-control" id="description" name="description" required></textarea>
                <div class="invalid-feedback">
                    채용 내용을 입력해주세요.
                </div>
            </div>
            <div class="mb-3">
                <label for="techStack" class="form-label">사용 기술:</label>
                <input type="text" class="form-control" id="techStack" name="techStack" required>
                <div class="invalid-feedback">
                    사용 기술을 입력해주세요.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">등록</button>
            <button type="button" class="btn btn-secondary" onclick="location.href='/'">취소</button>
    </div>
    </form>
</div>

<script>
    // 부트스트랩 폼 검증 스크립트
    (function () {
        'use strict'

        var forms = document.querySelectorAll('.needs-validation')

        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()

    document.getElementById('jobPostingForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = new FormData(this);
        const jsonData = Object.fromEntries(formData.entries());

        fetch('/api/job-postings', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(jsonData),
        })
        .then(response => response.json())
        .then(data => {
            alert('채용 공고가 성공적으로 등록되었습니다.');
            // 필요한 경우 추가 처리
        })
        .catch((error) => {
            console.error('Error:', error);
            alert('채용 공고 등록에 실패했습니다.');
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
